name: db-tests-cirrus
zone: us-east-1a
region: us-east-1
instances:
  - name: db
    count: 5
    labels:
      type: db
      type: es
    instance_type: m3.medium
    volumes:
      - DeviceName: /dev/xvda
        Ebs:
          DeleteOnTermination: true
          VolumeSize: 16
          VolumeType: gp2